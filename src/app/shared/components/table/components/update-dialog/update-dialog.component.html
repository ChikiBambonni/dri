<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <mat-form-field *ngFor="let column of data.columns" appearance="fill">
    <mat-label>{{ column.label }}</mat-label>
    <input matInput [type]="column.type" [(ngModel)]="column.value" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
